{% extends 'base.html' %} {% block content %}

<h3>Add Task</h3>

<form action="" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="task_name" name="task_name" type="text" class="validate">
            <label for="task_name">Task Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <textarea id="task_description" name="task_description" class="materialize-textarea"></textarea>
            <label for="task_description">Task Description</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">calendar_today</i>
            <input id="due_date" name="due_date" type="text" class="datepicker">
            <label for="due_date">Due Date</label>
        </div>
    </div>
    <div class="row">
        <div class="switch">
            <label>
                <input id="is_urgent" name="is_urgent" type="checkbox">
                <span class="lever"></span>
                Is Urgent
            </label>
        </div>
    </div>
</form>

{% endblock %}
